<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Простой интерфейс для Телеграм-бота</h1>
        <p>Нажмите кнопку, чтобы отправить команду боту:</p>
        <button class="send-message" onclick="sendMessage()">Отправить сообщение</button>
        <p id="response"></p>
    </div>

    <script>
        const token = 'ВАШ_ТОКЕН_БОТА'; // Вставьте сюда токен вашего бота 
        const chat_id = 'ВАШ_ЧАТ_ID';  // Вставьте сюда ID чата (можно получить через @userinfobot)

        function sendMessage() {
            const message = 'Привет, это сообщение от веб-страницы!';
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${message}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = 'Сообщение отправлено!';
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Ошибка при отправке сообщения.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
